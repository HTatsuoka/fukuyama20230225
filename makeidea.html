<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-福山市- 中央公園イベントナビへようこそ</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>アイデア投稿フォーム</h1>

  <div class ="container-fluid">
    <form action="https://script.google.com/macros/s/AKfycbyWB8IZfvC_51JX33j1coGzmhUSUl5kDI2_pqzrTPsPeCo4ueTEdLyScVdNtj4DJw1Wog/exec" method="POST">
      <div class="form-group">
        <label>イベント名</label>
        <input type="text" class="form-control" placeholder="イベント名" name="eventidea">
      </div>
      <div class="form-group">
        <label>イベントの日時</label>
        <input type="date" class="form-control" placeholder="日時" name="eventdate">
      </div>     
      <div class="form-group">
        <label>費用</label>
        <input type="number" class="form-control" placeholder="費用" name="eventfee">
      </div>
      <div class="form-group">
        <label>イベントの詳細</label>
        <input type="text" class="form-control" placeholder="イベントの詳細" name="eventexpl">
      </div>
      <button type="submit" class="btn btn-prymary">イベントを作成して投稿する</button>
    </form>
  </div>
 


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
